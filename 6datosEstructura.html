	<body>
		<!-- Contenido -->
    <main class="page">

	<!-- HTML DE INVOCACIÓN -->
	<div class="container">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><i class="icon icon-home"></i></a></li>
				<li class="active">Trámites</li>
			</ol>
			<div class="col-sm-8">
				<h3 class="text-left">Capturar información de accionistas</h3>
				<form id="frm-fiel" action="terminosycond.html"
					data-role="gob-widget-fiel" method="post">
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
							    <label class="control-label" for="rfcSociedad">RFC de la sociedad:</label>
							    <input class="form-control" id="rfcSociedad" placeholder="RFC de la sociedad" type="text">
							  </div>
								<div class="form-group">
							    <label class="control-label" for="numTotalAcciones">Número total de acciones emitidas:</label>
							    <input class="form-control" id="numTotalAcciones" placeholder="Número total de acciones emitidas" type="number">
							  </div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
							    <label class="control-label" for="montoTotalCapFijo-01">Monto total del capital fijo:</label>
							    <input class="form-control" id="montoTotalCapFijo" placeholder="Monto total del capital fijo" type="number">
							  </div>
							  <div class="form-group">
							    <label class="control-label" for="montoTotalCapVariable">Monto total del capital varable:</label>
							    <input class="form-control" id="montoTotalCapVariable" placeholder="Monto total del capital varable" type="number">
							  </div>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="pull-center">
								<button type="button" class="btn btn-default" id="btnCancelarTyC"
									data-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary" id="btonAceptarTyC">Agregar</button>
								<button type="button" class="btn btn-default" id="btonGuardaryCon">Guardar Y Continuar Después</button>
							</div>
							<div style="height: 100px"></div>
						</div>
				</form>
			</div>
			<div class="col-sm-8">
				<h3 class="text-left">Datos</h3>
				<div class="form-group">
					<table class="table table-responsive">
					 <tr>
						 <td>RFC de la sociedad</td>
						 <td>Número total de acciones emitidas</td>
						 <td>Monto total del capital fijo</td>
						 <td>Monto total del capital varable</td>
					 </tr>
					</table>
				</div>
			</div>
			<div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
              <h4 class="modal-title">informaciónde los accionistas</h4>
            </div>
            <div class="modal-body">
								<style type="text/css">
								input[readonly] {
								  cursor: text;
								  background-color: #fff;
								}
								</style>
								<div class="row">
								<hr/>
									<form class="form-horizontal col-md-12 " autocomplete="off" id="new_user" action="datosEstructuras.html" accept-charset="UTF-8" method="post">
											<div class="col-sm-12">
												<div class="row">
													<div class="col-sm-6">
														 <button type="submit"  class="btn btn-default" id="capturaAccionista">Captura manual</button>
													</div>
													<div class="col-sm-6">
															<a href="field.html" class="btn btn-default">Descargar archivo</a>
													</div>
												</div>
											</div>
											<div class="clearfix"></div>
									</form>
								</div>
							</div>
						</div>
</div>
					</div>
				</div>
			</div>
    </main>

		<script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>
		<script src="assets/js/jQuery/jquery.min.js"></script>
		<script type="text/javascript">

      $gmx(document).ready(function(){
        $('#myModal').modal({
          backdrop: 'static',
          keyboard: false,
          show:     true
        });
      });

    </script>

  </body>
  </html>
